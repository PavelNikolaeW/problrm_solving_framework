<h6 class="my-3 {{ class }}">
  <a class="link-secondary text-decoration-none cursor-pointer"
     data-bs-toggle="tooltip"
     data-bs-trigger="hover"
     data-bs-delay='{"show": 500, "hide": 100 }'
     data-bs-custom-class="tooltip-header"
     data-bs-title="{{ tooltip }}">{{ title }}</a>
</h6>
